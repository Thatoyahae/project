<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form.html</title>
    <link rel="stylesheet" href="form.css">
       
</head>
<body>
    <h1>Contact Form</h1>
 
    <form action="" method="get"></form>

    <div class="form-row">
        <div>
      <label for="name">Name:</label> 
      </div>
      <div>
      <input type="text" name="" id="name" placeholder="enter your name">
      </div>
    </div>
      <br>
      <br>
      <div class="form-row">
        <div>
      <label for="surname">Surname:</label>
      </div>
      <div>
      <input type="text" name="" id="surname" placeholder="enter your surname">
      </div>
      </div>
      <br>
      <br>
      <div class="form-row">
        <div>
      <label for="Password">Password:</label>
      </div>
      <div>
      <input type="text" name="" id="Password" placeholder="enter your password">
      </div>
      </div>
      <br>
      <br>
      <div class="form-row">
        <div>
      <label for="Password">Re-type Password:</label>
      </div>
      <div>
      <input type="text" name="" id="Re-type Password" placeholder="re-type your password">
      </div>
      </div>
      <br>
      <br>
      <div class="form-row">
        <div>
      <label for="Gender">Gender:</label>
        </div>
        <div>
      <input type="radio"  name id="male">
        </div>
        <div>
      <label for="male">male</label>
      </div>
      <div>
      <input type="radio" name="" id="female">
      </div>
      <div>
      <label for="female">female</label>
      </div>
      </div>
      <br>
      <br>
      <div class="form-row">
      <div>
      <label for="techie skills">Techie skills:</label>
      </div>
      <div>
      <input type="checkbox" name="" id="HTML">
      </div>
      <div> 
      <label for=" HTML">HTML</label>
      </div>
      <div>
      <input type="checkbox" name="" id="CSS">
      </div>
      <div>
      <label for="CSS">CSS</label>
      </div>
      <div>
      <input type="checkbox" name="" id="Javascript">
      </div>
      <div>
      <label for="Javascript">Javascript</label>
      </div>
      </div>
      <br>
      <br>
      <div class="form-row">
        <div>
      <label for="phone number">Phone number:</label>
      </div>   
      <div>
      <input type="text" name="" id="phone number" placeholder="enter your phone number">
      </div>
      </div>
      <br>
      <br>
      <div class="form-row">
      <div>
      <label for="email">Email:</label>
      </div>
      <div>
      <input type="text" name="" id="email" placeholder="enter your email">
      </div>
      </div>
      <br>
      <br>
      <div class="form-row">
      <div>
      <label for="college">College:</label>
      </div>
      <div>
      <input type="text" name="" id="college">
      </div>
      <div>
      <select name="" id=""></select>
      </div>
      </div>
      <br>
      <br>
      <button type="submit">
        submit
      </button>
    </form>
 </div>
</body>
</html>
